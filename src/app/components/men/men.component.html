<!-- products view -->
<div class="col-12 ">
  <div class="col-sm-3 p-2" *ngFor="let item of products">
    <div class="card product" (click)="productDetails(item)">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-suit-heart-fill" viewBox="0 0 16 16" (click)="setFavourites(item)">
        <path d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1"/>
      </svg>
      <img [src]="item.productImages['0'].img" class="" alt="...">
      <img [src]="item.productImages['1'].img" class="" alt="...">
      <div class="card-body">
        <p class="card-title">{{item.title}}</p>
        <p class="card-text">{{item.details}} </p>
        <p *ngIf="item.department=='occasion'">{{item.price}} د.ك {{ (item.prePrice - item.price ) / item.prePrice *100 | number:'.1-2'}}%   <span class="text-decoration-line-through ml-2"> {{item.prePrice}} د.ك</span></p>
        <p *ngIf="item.department!='occasion'">{{item.price}} د.ك </p>
      </div>
      <!-- <div class="text-center">
        <button class="btn-more">تفاصيل </button>
      </div> -->
    </div>
  </div>
</div>
